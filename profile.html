<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Команда №2" />
    <meta name="description" content="Учебная платформа LizaAlert" />
    <meta name="keywords" content="LizaAlert, обучение" />
    <title>LizaAlert</title>
    <link rel="stylesheet" href="./pages/profile.css" />
  </head>
  <body class="page">
    <header></header>
    <main>
      <div class="content-wrapper card card_user">
        <img
          src="./images/avatar-img.jpg"
          alt="изображение аватар пользователя"
          class="card__picture card__picture_user"
        />
        <h2 class="card__title card__title_user">Иванова Анна Сидоровна</h2>
        <div class="card__main-info card__main-info_user">
          <img
            src="./images/Icons/rank-icon.svg"
            alt="иконка рангов"
            class="icon-user"
          />
          <h3 class="icon-user-title" id="rank">Профессионал</h3>
          <img
            src="./images/Icons/rank-icon.svg"
            alt="иконка рангов"
            class="icon-user"
          />
          <h3 class="icon-user-title" id="role">Картограф</h3>
          <img
            src="./images/Icons/medal-icon.svg"
            alt="иконка медали"
            class="icon-user"
          />
          <h3 class="icon-user-title" id="courses">Пройдено 2 курса</h3>
        </div>
        <div class="card__additional-info">
          <div class="card__time-wrapper">
            <div class="card__time-item">
              <span class="icon icon_book"></span>
              144 занятия
            </div>
            <div class="card__time-item">
              <span class="icon icon_clock"></span>
              144 ч
            </div>
          </div>
          <button class="button button_continue" type="button">
            Выйти из аккаунта
          </button>
        </div>
      </div>
    </main>
  </body>
</html>
