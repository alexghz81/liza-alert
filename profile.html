<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="author" content="Команда №2" />
    <meta name="description" content="Учебная платформа LizaAlert" />
    <meta name="keywords" content="LizaAlert, обучение" />
    <title>LizaAlert</title>
    <link rel="stylesheet" href="./pages/profile.css" />
  </head>
  <body class="page">
    <header></header>
    <main>
      <div class="content-wrapper card card_user">
        <img
          src="./images/avatar-img.jpg"
          alt="изображение аватар пользователя"
          class="card__picture card__picture_user"
        />
        <h2 class="card__title card__title_user">Иванова Анна Сидоровна</h2>
        <div class="card__main-info card__main-info_user">
          <span class="icon-professional icon-user"></span>
          <h3 class="user-title" id="rank">Профессионал</h3>
          <span class="icon-medal icon-user"></span>
          <h3 class="user-title" id="role">Картограф</h3>
          <span class="icon-courses icon-user"></span>
          <h3 class="user-title" id="courses">Пройдено 2 курса</h3>
        </div>
        <button class="button button_exit-account" type="button">
          <span class="icon-exit"></span>
          Выйти из аккаунта
        </button>
      </div>
      <div class="form-container">
        <h2 class="form-container__title">Личные данные</h2>
      </div>
      <div class="form-container">
        <h2 class="form-container__title">Аккаунт</h2>
      </div>
    </main>
  </body>
</html>
